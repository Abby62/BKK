---
- name: Create a firewall rule
  hosts: all
  tasks:
  - name: Denying port 80
    win_firewall_rule:
      name: testing
      state: present
      enable: true
      localport: 80
      action: block
      direction: In
      protocol: TCP
- name: Verify the access
  uri:
    url: http://ec2-18-140-65-98.ap-southeast-1.compute.amazonaws.com
    return_content: yes
    status_code: 200
  delegate_to: localhost
  register: out
- name: Print the output
  debug:
    var: out


